<div class="bg-white overflow-hidden rounded-lg divide-y divide-gray-200" 
     [style.width.px]="popupWidth" [style.height.px]="popupHeight" #popupContainer> 
  
  <!-- Agrega los manejadores de redimensionamiento en las esquinas y bordes -->
  <div class="resize-handle top-left"></div>
  
  <!-- Tu contenido existente aquÃ­ -->
  <div
    class="bg-white overflow-hidden rounded-lg divide-y divide-gray-200" style="overflow-y: auto;"
  >
    <div>
      <div>
        <div class="sm:hidden">
          <label for="tabs" class="sr-only">Select a tab</label>
          <!-- Use an "onChange" listener to redirect the user to the selected tab URL. -->
          <select id="tabs" name="tabs" class="block w-full focus:ring-indigo-500 border-gray-300 rounded-md">
            <option>Crear etiqueta</option>
      
            <option>Editar etiqueta</option>
      
            <option>Borrar etiqueta</option>
      
            <option>Asignar etiqueta(s)</option>
          </select>
        </div>
        <div class="hidden sm:block">
          <nav class="relative z-0 rounded-lg flex divide-x divide-gray-200" aria-label="Tabs">
            <!-- Current: "text-gray-900", Default: "text-gray-500 hover:text-gray-700" -->
            <a class="text-gray-900 rounded-l-lg group relative min-w-0 flex-1 overflow-hidden bg-white py-4 px-4 text-sm font-medium text-center hover:bg-gray-50 focus:z-10"
              (click)="selectTab('Crear etiqueta')" [class.underline]="isTabSelected('Crear etiqueta')"
              aria-current="page">
              <span>Crear etiqueta</span>
              <span aria-hidden="true" class="absolute inset-x-0 bottom-0 h-0.5"></span>
            </a>

            <a class="text-gray-900 rounded-l-lg group relative min-w-0 flex-1 overflow-hidden bg-white py-4 px-4 text-sm font-medium text-center hover:bg-gray-50 focus:z-10"
            (click)="selectTab('Editar etiqueta')" [class.underline]="isTabSelected('Editar etiqueta')">
              <span>Editar etiqueta</span>
              <span aria-hidden="true" class="absolute inset-x-0 bottom-0 h-0.5"></span>
            </a>

            <a class="text-gray-900 rounded-l-lg group relative min-w-0 flex-1 overflow-hidden bg-white py-4 px-4 text-sm font-medium text-center hover:bg-gray-50 focus:z-10"
              (click)="selectTab('Borrar etiqueta')" [class.underline]="isTabSelected('Borrar etiqueta')">
              <span>Borrar etiqueta</span>
              <span aria-hidden="true" class="absolute inset-x-0 bottom-0 h-0.5"></span>
            </a>

            <a class="text-gray-900 rounded-l-lg group relative min-w-0 flex-1 overflow-hidden bg-white py-4 px-4 text-sm font-medium text-center hover:bg-gray-50 focus:z-10"
              (click)="selectTab('Asignar etiqueta(s)')" [class.underline]="isTabSelected('Asignar etiqueta(s)')">
              <span>Asignar etiqueta(s)</span>
              <span aria-hidden="true" class="absolute inset-x-0 bottom-0 h-0.5"></span>
            </a>

          </nav>
        </div>
      </div>
    </div>
    <div class="px-8 py-3 sm:p-6">
      <app-tag-manager-add-tag *ngIf="isTabSelected('Crear etiqueta')"></app-tag-manager-add-tag>
      <app-tag-manager-edit-tag *ngIf="isTabSelected('Editar etiqueta')"></app-tag-manager-edit-tag>
      <app-tag-manager-delete-tag *ngIf="isTabSelected('Borrar etiqueta')"></app-tag-manager-delete-tag>
      <app-tag-manager-assign-tags *ngIf="isTabSelected('Asignar etiqueta(s)')"></app-tag-manager-assign-tags>
    </div>
    <div class="flex justify-between items-end px-4 py-4 sm:px-6">
      <button
        (click)="closeTagManager()"
        type="button"
        class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Cerrar
      </button>
    </div>
  </div>
</div>
