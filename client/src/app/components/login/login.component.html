<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
    <title>Document</title>
</head>
<body>
    <div class="bg-white">
        <header class="absolute inset-x-0 top-0 z-50">
          <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global" style="background-color: #023047">
            <div class="flex lg:flex-1">
              <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">Your Company</span>
                <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="">
              </a>
            </div>
            <div class="flex lg:hidden">
              <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                <span class="sr-only">Open main menu</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
              </button>
            </div>
        
            
          </nav>
        </header>
    </div>
    <div class="wrapper">
      <div class="form-box">
        <h2>LOGIN</h2>
        <form action="#" class="form">
          <div class="input-box">
            <span class="icon"><i class="material-icons">person</i> </span>
            <input type="emial" required />
            <label>User</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="material-icons">lock</i></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <button type="submit" class="btn-submit">LOGIN</button>
          <div class="login-register">
            <p>
              Dont have account
              <a href="/registro" class="register-link">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
