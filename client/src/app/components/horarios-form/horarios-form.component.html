<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-wrapper" style="background-color: #0066ff">
          <a routerLink="/" class="brand-logo">Logo</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
          <ul class="right hide-on-med-and-down">
            <li><a routerLink="/usuarios-list">Users</a></li>
            <li><a routerLink="">Administradores</a></li>
            <li><a routerLink="/alumnos-list">Alumnos</a></li>
            <li><a routerLink="/maestros-list">Maestros</a></li>
            <li><a routerLink="/horarios-list">Horarios</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <form>
      <div>
    
        <label for="email" class="block mt-3 text-sm text-gray-600 dark:text-gray-200">IDIOMA</label>
        <input type="text" name="email" id="email" 
        style="width:340px"placeholder="Insert Language " class="block w-full px-4 py-2 mt-5 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
    </div>

  <div>
    
    <label for="email" class="block mt-3 text-sm text-gray-600 dark:text-gray-200">NIVEL</label>
    <input type="text" name="email" id="email" 
    style="width:340px"placeholder="Insert Level " class="block w-full px-4 py-2 mt-5 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
</div>
<div>
  <label for="email" class="block mt-3 text-sm text-gray-600 dark:text-gray-200">DIA</label>
  <input type="date" name="email" id="email"
  style="width:140px" placeholder="example@example.com" class="block w-full px-4 py-2 mt-5 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
</div>

<div>
  <label for="email" class="block mt-3 text-sm text-gray-600 dark:text-gray-200">HORA</label>
  <input type="time" name="email" id="email" placeholder="example@example.com" class="block w-full px-4 py-2 mt-5 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
  style="width:140px" />
</div>

    <div class="field">
      <label class="label">Maestro</label>
      <div class="control">
        <div class="select">
          <select>
            <option>Select Teacher</option>
            <option  *ngFor="let maestro of arrayMaestros[0]" value="{{maestro.id_maestro}}">{{maestro.first_name_M}}  {{maestro.last_name_M}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="mt-6">
      <button style="width:340px; margin-left:40%" 
          class=" px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50">
          Log in
      </button>
  </div>
</form>
  </body>
</html>
